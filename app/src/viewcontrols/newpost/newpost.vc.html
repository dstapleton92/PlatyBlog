<h1>Compose</h1>
<plat-input type="text" placeholder="Post Title" plat-bind="title"></plat-input>
<plat-input type="text" placeholder="Post Author" plat-bind="author"></plat-input>
<textarea placeholder="Post Content" plat-bind="content"></textarea>
<plat-button plat-tap="submit()">Submit Post</plat-button>
